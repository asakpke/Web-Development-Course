<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		* { /* Not recommended */
			background: yellow;
		}

		#id1 {
			color: red;
			border: 1px solid green;
			width: 50%;
		}

		.c1 {
			color: blue;
		}

		p.c2 {
			border: 10px dotted red;
			width: 100px;
		}

		#id3.c3 {
			background: white;
		}

		[contenteditable] {
			color: green;
		}

	</style>
</head>
<body>
	<h1>Document</h1>
	<p>Document</p>

	<h1 id="id1">Document</h1>
	<p class="c1 c2 c3">Document</p>

	<h1 id="id2" contenteditable class="c3 c2">Document</h1>
	<p id="id3" class="c2 c1 c3">Document</p>
</body>
</html>
